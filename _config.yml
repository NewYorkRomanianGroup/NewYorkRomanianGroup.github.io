# =========================
# NYRG GitHub Pages Config
# =========================

# Site identity
title: New York Romanian Group
description: Community, events, and mentorship for Romanians in New York
url: https://newyorkromaniangroup.github.io

# Disable Jekyll theme defaults
# We are serving plain HTML/CSS, not a Jekyll blog
theme: null

# Markdown settings (used only if we add .md pages later)
markdown: kramdown

# Plugins (GitHub Pagesâ€“safe)
plugins:
  - jekyll-feed

# Exclude files and folders from build
# These will not be published to the live site
exclude:
  - README.md
  - README_EDITING.md
  - node_modules
  - .git
  - .github
  - package.json
  - package-lock.json

# Keep future-friendly options visible
# (We are not using collections yet)
collections: {}

# Force UTF-8 encoding
encoding: "utf-8"
