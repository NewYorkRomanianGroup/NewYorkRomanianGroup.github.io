name: Scrape Instagram (latest posts)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 13 * * *" # daily at 13:17 UTC (8:17 AM New York)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Scrape
        run: |
          node scripts/scrape_instagram.mjs || true
          
      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ig-debug
          path: scripts/_debug/*
          if-no-files-found: ignore


      - name: Commit changes (if any)
        run: |
          git config user.name "NYRG Bot"
          git config user.email "actions@users.noreply.github.com"
          git add assets/instagram.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update instagram.json (latest posts)"
            git push
          fi
